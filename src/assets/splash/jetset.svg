<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1242" height="2436" viewBox="0 0 1242 2436" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <!-- Single color gradient -->
        <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#387694; stop-opacity:1" />
            <stop offset="50%" style="stop-color:#387694; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#387694; stop-opacity:1" />
        </linearGradient>
        
        <!-- Text shadow filter -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="4" result="shadow"/>
            <feOffset dx="4" dy="4"/>
            <feComposite in2="SourceAlpha" operator="out"/>
            <feColorMatrix type="matrix"
                values="0 0 0 0 0.22   
                        0 0 0 0 0.46   
                        0 0 0 0 0.58  
                        0 0 0 0.3 0"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Plane icon -->
        <path id="plane" d="M50,40 l-16,-8 l0,-6 l16,4 l16,-16 l6,0 l-8,16 l14,6 l0,8 l-14,-4 l-8,16 l-6,0 l4,-16 z" />
    </defs>

    <!-- Background glow -->
    <circle cx="621" cy="1218" r="200" fill="#387694" opacity="0.1"/>

    <!-- Main text with enhanced styling -->
    <text x="271" y="1268" 
          font-family="Arial, sans-serif" 
          font-size="200" 
          font-weight="bold" 
          fill="#387694"
          filter="url(#shadow)"
          letter-spacing="4">
        Jetset
    </text>

    <!-- Plane icon -->
    <g transform="translate(821, 1118) scale(2)">
        <use xlink:href="#plane" 
             fill="#387694"
             opacity="0.9"/>
    </g>
</svg>
